<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity Login or Sign up</title>
    <link href="/Pixel.ico " rel="icon" type="image/favicon">
    <link href="/input.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class=" inline-block bg-blue-500 top-12 justify-end w-[12vw]">
            <button type="submit">Dark Mode</button>
        </nav>
    </header> 
    <div class="container flex mt-[8rem] mx-auto justify-center gap-24 ">

        <div class="left m-12 ">
            <img src="/PIXEL WORLD-fotor-bg-remover-20250919232239.png" alt="logo" class="w-12 h-12" >
            <h1> Clarity </h1>
        </div>
        <div class="right  flex flex-col  gap-1 bg-slate-100 rounded-lg p-4 items-center h-[16rem]">
            <div class="toggle flex bg-slate-300 text-center p-1  m-1 rounded-lg w-17">
                <button class="bg-purple-500  rounded-xl p-3 transition-colors duration-300"  id="TGlogin">Login</button>
                <button class=" rounded-xl p-3  transition-colors duration-300" id="TGsign">Sign Up</button>

            </div>
                <div id="logincontent" class="block ">
                    <form action="/login" method="post">
                        <p><input type="text" name="email" placeholder="Email" required></p>
                       <p> <input type="password" name="password" placeholder="Password" required></p>
                        <p><button type="submit">Login</button></p>
                    </form>
                </div>
                <div id="signcontent" class="hidden ">
                    <form action="/login" method="post">
                        <p><input  type="text" name="username" placeholder="Username" required></p>
                        <p><input type="text" name="email" placeholder="Email" required></p>
                        <p><input type="password" name="password" placeholder="Password" required></p>
                        <p><button type="submit">Login</button></p>
                    </form>
                </div>
        </div>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
