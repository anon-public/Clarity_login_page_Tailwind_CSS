<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity Login or Sign up</title>
    <link href="/Pixel.ico " rel="icon" type="image/favicon">
    <link href="/input.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="/PIXEL WORLD-fotor-bg-remover-20250919232239.png" alt="logo" >
            <h1> Clarity </h1>
        </div>
        <div class="right">
            <div class="toggle">
                <button id="TGlogin">Login</button>
                <button id="TGsign">Sign Up</button>

            </div>
                            <div id="signcontent">
                    <form action="/login" method="post">
                        <input type="text" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
                                <div id="logincontent">
                    <form action="/login" method="post">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="text" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
        </div>
    </div>
</body>
</html>
