<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity Login or Sign up</title>
    <link href="/Pixel.ico " rel="icon" type="image/favicon">
    <link href="/input.css" rel="stylesheet">
</head>
<body>
    <div class="container flex mt-[8rem] ml-[8rem] ">
        <div class="left m-12 ">
            <img src="/PIXEL WORLD-fotor-bg-remover-20250919232239.png" alt="logo" class="w-12 h-12" >
            <h1> Clarity </h1>
        </div>
        <div class="right  flex flex-col  gap-3 m-12 bg-slate-500 w-[80vw] h-[60vh] ">
            <div class="toggle bg-orange-500 text-center p-3 m-2">
                <button id="TGlogin">Login</button>
                <button id="TGsign">Sign Up</button>

            </div>
                            <div id="logincontent">
                    <form action="/login" method="post">
                        <input type="text" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
                <div id="signcontent">
                    <form action="/login" method="post">
                        <input  type="text" name="username" placeholder="Username" required>
                        <input type="text" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
        </div>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
